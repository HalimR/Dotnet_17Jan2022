<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #registerContainer {
            padding: 16px;
        }
    </style>
</head>
<body>
    <div id="registerContainer">
        <form>
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label class="form-label" for="username"><b>Username</b></label>
            <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username" required>
            <br />
            <label class="form-label" for="psw"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password" name="psw" id="psw" required>
            <br />
            <label class="form-label" for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <br />
            <label class="form-label" for="age"><b>Age</b></label>
            <input type="number" class="form-control" placeholder="Enter Age" name="age" id="age" min="18" max="56" required>
            <br />
            <label class="form-label" for="phone"><b>Phone number</b></label>
            <input type="tel" class="form-control" placeholder="Enter Phone number i.e. 12345678" name="phone" id="phone" pattern="[0-9]{8}" required>
            <br />
            <label class="form-label" for="email"><b>Email</b></label>
            <input type="email" class="form-control" placeholder="Enter Email" name="email" id="email" required>
            <br />
            <label class="form-label" for="gender"><b>Gender</b></label>
            <br />
            <input type="radio" id="gender1" name="gender" value="male" required>
            <label for="gender1">Male</label><br>
            <input type="radio" id="gender2" name="gender" value="female">
            <label for="gender2">Female</label><br>
            <hr />
            <div style="text-align: center;">
                <button class="btn btn-primary"  type="submit" onclick="displayInput()">Register</button>
            </div>
        </form>
        <script>
            function displayInput() {
                var username = document.getElementById("username").value;
                var pass1 = document.getElementById("psw").value;
                var pass2 = document.getElementById("psw-repeat").value;
                var age = document.getElementById("age").value;
                var phone = document.getElementById("phone").value;
                var email = document.getElementById("email").value;
                var gender = document.querySelector('input[name="gender"]:checked').value;

                if (username == "" || pass1 == "" || pass2 == "" || age == "" || phone == "" ||
                    email == "" || gender == "") {
                    return;
                }

                var passCheck = checkPassword();
                if (passCheck == false)
                    return;

                alert("Username: " + username +
                    "\n Password: " + pass1 +
                    "\n Age: " + age +
                    "\n Phone: " + phone +
                    "\n Email: " + email +
                    "\n Gender: " + gender)
            }
            //function checkUsername() {
            //    var username = document.getElementById("username").value;
            //    if (username == "") {
            //        alert("Username cannot be empty");
            //        return false;
            //    }
            //    else
            //        return true;
            //}
            function checkPassword() {
                var pass1 = document.getElementById("psw").value;
                var pass2 = document.getElementById("psw-repeat").value;
                if (pass1 == "" || pass2 == "") {
                    alert("Password cannot be empty");
                    return false;
                }
                else if (pass1 != pass2) {
                    alert("Password repeat does not match");
                    return false;
                }
                else
                    return true
            }
        </script>
    </div>
</body>
</html>
