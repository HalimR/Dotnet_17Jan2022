<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #container2 {
            width: 500px;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div id="container2">
        <div>
            <label class="form-label" for="username"><b>Username</b></label>
            <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username">
            <br />
            <label class="form-label" for="phone"><b>Phone number</b></label>
            <input type="tel" class="form-control" placeholder="Enter Phone number i.e. 12345678" name="phone" id="phone" pattern="[0-9]{8}">
            <br />
            <button class="btn btn-primary" id="add" onclick="displayDetails()">Add</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger" id="cancel" onclick="cancelInput()">Cancel</button>
        </div>
        <table class="table" id="displayTable">
            <tr>
                <th scope="col">S/N</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
            </tr>
        </table>

        <script>
            var row = 1;
            var phoneno = /^\d{8}$/;

            function checkName() {
                var username = document.getElementById("username").value;
                if (username == "") {
                    alert("Username cannot be empty");
                    return false;
                }
                else
                    return true;
            }
            function checkPhone() {
                var phone = document.getElementById("phone").value
                if (phone == "") {
                    alert("Phone cannot be empty");
                    return false;
                }
                else if (!phoneno.test(phone)) {
                    alert("Please enter 8 digit number");
                    return false;
                }
                else
                    return true;
            }

            function cancelInput() {
                document.getElementById("username").value = "";
                document.getElementById("phone").value = "";
            }

            function displayDetails(){

                var username = document.getElementById("username").value;
                var phone = document.getElementById("phone").value

                var cn = checkName();
                var cp = checkPhone();
                if (cn == false || cp == false) {
                    return;
                }

                var display = document.getElementById("displayTable");

                var newRow = display.insertRow(row);

                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);

                cell1.innerHTML = row;
                cell2.innerHTML = username;
                cell3.innerHTML = phone;

                row++;
            }
        </script>
    </div>

</body>
</html>
